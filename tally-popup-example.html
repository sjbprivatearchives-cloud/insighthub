<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Popup Form Example</title>
    <style>
        /* Basic styling for the button */
        #open-form {
            background-color: #1f2937;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #open-form:hover {
            background-color: #111827;
        }
        
        #open-form:active {
            transform: translateY(1px);
        }
        
        /* Center the button on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
    <!-- Button to open the Tally popup form -->
    <button id="open-form">수강신청 하기</button>

    <script>
        // Load Tally Widgets script dynamically
        function loadTallyScript() {
            // Check if script is already loaded
            if (document.querySelector('script[src="https://tally.so/widgets/embed.js"]')) {
                return Promise.resolve();
            }
            
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://tally.so/widgets/embed.js';
                script.async = true;
                
                script.onload = () => {
                    console.log('Tally script loaded successfully');
                    resolve();
                };
                
                script.onerror = () => {
                    console.error('Failed to load Tally script');
                    reject(new Error('Failed to load Tally script'));
                };
                
                document.head.appendChild(script);
            });
        }

        // Initialize Tally popup functionality
        function initializeTallyPopup() {
            const openFormButton = document.getElementById('open-form');
            
            if (!openFormButton) {
                console.error('Button with id "open-form" not found');
                return;
            }
            
            // Add click event listener to the button
            openFormButton.addEventListener('click', async () => {
                try {
                    // Ensure Tally script is loaded
                    await loadTallyScript();
                    
                    // Wait a moment for Tally to be available
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    // Check if Tally is available
                    if (typeof window.Tally === 'undefined') {
                        console.error('Tally is not available');
                        alert('폼을 불러올 수 없습니다. 잠시 후 다시 시도해주세요.');
                        return;
                    }
                    
                    // Open Tally popup with form
                    window.Tally.openPopup('YOUR_FORM_ID', {
                        // Callback function that runs when form is submitted
                        onSubmit: function() {
                            // Show success message
                            alert("신청이 완료되었습니다.");
                            
                            // Reload the page
                            window.location.reload();
                        }
                    });
                    
                } catch (error) {
                    console.error('Error opening Tally popup:', error);
                    alert('폼을 열 수 없습니다. 잠시 후 다시 시도해주세요.');
                }
            });
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeTallyPopup);
        } else {
            initializeTallyPopup();
        }
    </script>
</body>
</html>
